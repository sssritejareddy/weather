<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather app</title>
    <style media="screen">
      .center{
        margin: auto;
 width: 60%;
 border: 3px solid #73AD21;
 padding: 10px;

      }
      body{
        
        background-image: url("https://singularityhub.com/wp-content/uploads/2019/07/Green-silhouette-forest-abstract-background-environment-shutterstock-692341585-1068x601.jpg");
          background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
          height: 100%; 

      }
      
      #data{
        margin: auto;
 width: 60%;

 padding: 10px;
      }

    </style>
  </head>
  <body>
    <div class="center">
      <label for="cityinput">cityname:</label>
      <input id="cityinput" type="text" name="cityname" value="">
      <button type="submit" name="button" onclick="getdata()">Go</button>
      <p>dfd</p>
    </div>


      <div id="data">
          <h1>Please spell the cityname correctly    @SSRITEJAREDDY</h1>


      </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function getdata(){
var d=document.getElementById('cityinput').value;
var params = {
        "message_str": d,
      }
$.ajax({
    url:"https://h5g3kpk7pb.execute-api.us-east-1.amazonaws.com/teja1",
    method:"POST",
    data:JSON.stringify(params),
    datatype:JSON,
    cache:false,
 success:function(result){
  if(result!=null)
  {
  var res = result.split(';');
  var da='<h3>The weather is currently: '+res[0]+'</h3><h3>The temperature in '+res[2]+' is '+res[1]+' degree celcius';
  }
  else
  {
    var da="<h3>Sorry we can't find the city" +res[0]+ ".Please enter it correctly</h3>"
  }
  $("#data").html(da);
}
});

}
</script>

  </body>
</html>
